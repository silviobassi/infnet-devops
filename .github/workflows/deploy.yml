name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Agora nÃ£o pede VERSION_BUMP

permissions:
  contents: write  # PermissÃ£o para criar tags se necessÃ¡rio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo ğŸ› ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurando JDK 21 âš™ï¸
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Building da aplicaÃ§Ã£o com Maven ğŸš€
        run: ./mvnw clean package -DskipTests

      - name: Gerar versÃ£o com hash curta do commit ğŸ§©
        run: |
          VERSION=${GITHUB_SHA::7}
          echo "IMAGE_VERSION=$VERSION"
          echo "IMAGE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Login no Docker Hub ğŸ”‘
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build da imagem Docker ğŸš€
        run: docker build -t silviobassi/app-course:${{ env.IMAGE_VERSION }} .

      - name: Push da imagem para o Docker Hub ğŸ“¤
        run: docker push silviobassi/app-course:${{ env.IMAGE_VERSION }}

      - name: Atualizar tag latest (opcional) ğŸ·ï¸
        run: |
          docker tag silviobassi/app-course:${{ env.IMAGE_VERSION }} silviobassi/app-course:latest
          docker push silviobassi/app-course:latest
