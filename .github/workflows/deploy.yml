name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      VERSION_BUMP:
        description: "Escolha o incremento da vers√£o (patch, minor, major)"
        required: true
        default: "patch"

permissions:
  contents: write  # Permiss√£o para criar tags no reposit√≥rio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo üõ†Ô∏è
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurando JDK 21 ‚öôÔ∏è
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Building da aplica√ß√£o com Maven üöÄ
        run: ./mvnw clean package -DskipTests

      - name: Obtendo a √∫ltima vers√£o da imagem üè∑Ô∏è
        run: |
          LATEST_VERSION=$(git tag --sort=-v:refname | head -n 1)
          
          if [[ -z "$LATEST_VERSION" ]]; then
            NEW_VERSION="1.0.0"
          else
            MAJOR=$(echo $LATEST_VERSION | cut -d. -f1)
            MINOR=$(echo $LATEST_VERSION | cut -d. -f2)
            PATCH=$(echo $LATEST_VERSION | cut -d. -f3)
          
            case "${{ github.event.inputs.VERSION_BUMP }}" in
              "major")
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              "minor")
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              "patch")
                PATCH=$((PATCH + 1))
                ;;
              *)
                echo "Op√ß√£o inv√°lida para VERSION_BUMP, usando patch por padr√£o"
                PATCH=$((PATCH + 1))
                ;;
            esac

            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi

          echo "IMAGE_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Configurando credenciais do Git ‚öôÔ∏è
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Criar tag no reposit√≥rio üè∑Ô∏è
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/$IMAGE_VERSION"; then
            echo "Tag $IMAGE_VERSION j√° existe. Pulando cria√ß√£o."
          else
            git tag $IMAGE_VERSION
            git push origin $IMAGE_VERSION
          fi

      - name: Login no Docker Hub üîë
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Building a imagem Docker  üöÄ
        run: docker build -t silviobassi/app-course:${{ env.IMAGE_VERSION }} .

      - name: Pushing da imagem para o Docker Hub üì§
        run: docker push silviobassi/app-course:${{ env.IMAGE_VERSION }}

      - name: Atualizar tag latest (opcional)
        run: |
          docker tag silviobassi/app-course:${{ env.IMAGE_VERSION }} silviobassi/app-course:latest
          docker push silviobassi/app-course:latest üè∑Ô∏è
