name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Agora não pede VERSION_BUMP

permissions:
  contents: write  # Permissão para criar tags se necessário

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código 🛠️
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurando JDK 21 ⚙️
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Building da aplicação com Maven 🚀
        run: ./mvnw clean package -DskipTests

      - name: Gerar versão com hash curta do commit 🧩
        run: |
          VERSION=${GITHUB_SHA::7}
          echo "IMAGE_VERSION=$VERSION"
          echo "IMAGE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Login no Docker Hub 🔑
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build da imagem Docker 🚀
        run: docker build -t silviobassi/app-course:${{ env.IMAGE_VERSION }} .

      - name: Push da imagem para o Docker Hub 📤
        run: docker push silviobassi/app-course:${{ env.IMAGE_VERSION }}

      - name: Atualizar tag latest (opcional) 🏷️
        run: |
          docker tag silviobassi/app-course:${{ env.IMAGE_VERSION }} silviobassi/app-course:latest
          docker push silviobassi/app-course:latest
